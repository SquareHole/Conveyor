name: Build Talista.Conveyor

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Buidling on Ubuntu 
    steps:

      - name: Checkout master branch
        uses: actions/checkout@master
       
      - name: Restore Packages
        run: dotnet restore -s https://api.nuget.org/v3/index.json
        
      - name: Build solution
        run: dotnet build -c Release
        
      - name: Test solution
        run: dotnet test        

      - name: Generate NuGet package
        run: dotnet pack -c Release --output out

   #   - name: Install NuGet client
   #     uses: warrenbuckley/Setup-Nuget@v1

#      - name: Add private GitHub registry to NuGet
#        run: nuget sources add -name "Github" -Source https://nuget.pkg.github.com/jvanrhyn/index.json -Username jvanrhyn -Password ${{ secrets.GITHUB_TOKEN }}

      - name: Push generated package to GitHub registry
        run: dotnet nuget push out\*.nupkg --source https://nuget.pkg.github.com/jvanrhyn/index.json -SkipDuplicate -k ${{ secrets.GITHUB_TOKEN }}
