name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      #with:
      #  dotnet-version: 6.0.100-rc.1.21423.6
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Generate NuGet package
      run: dotnet pack --no-build --output out
    - name: Install NuGet client
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Add private GitHub registry to NuGet
      run: dotnet nuget add source https://nuget.pkg.github.com/talista/index.json -n "Github" -u jvanrhyn -p ${{ secrets.GITHUB_TOKEN }}
    - name: Push generated package to GitHub registry
      run: dotnet nuget push out\*.nupkg --skip-duplicate --source "GitHub" -k ${{ secrets.GITHUB_TOKEN }}
